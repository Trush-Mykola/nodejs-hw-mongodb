tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: 'Create a new contact in your phone book'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            type: string
            description: 'Contact name'
            example: 'Rayan Gosling'
          phoneNumber:
            type: string
            description: 'Contact phone number'
            example: '+1234567890'
          email:
            type: string
            description: 'Contact email'
            example: 'ryangosling@mail.com'
          isFavourite:
            type: boolean
            description: 'Is this contact a favourite?'
            default: false
            example: false
          contactType:
            type: string
            description: 'Type of contact'
            enum: ['work', 'home', 'personal']
            default: 'personal'
            example: 'home'
          photo:
            type: string
            format: binary
            description: 'Contact photo'
responses:
  '201':
    description: 'Successfully created a contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created a contact!'
            data:
              type: object
              $ref: '../../components/schemas/newContact.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
