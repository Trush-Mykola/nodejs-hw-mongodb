tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update a contact in your phone book by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '667e7ec5e630ca62ab105250'
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            description: 'Contact name'
            example: 'John Doe'
          phoneNumber:
            type: string
            description: 'Contact phone number'
            example: '+00000000001'
          email:
            type: string
            description: 'Contact email'
            example: 'johndoe@mail.com'
          isFavourite:
            type: boolean
            description: 'Is contact a favourite'
            default: false
            example: false
          contactType:
            type: string
            description: 'Type of contact'
            enum: ['work', 'home', 'personal']
            default: personal
            example: 'work'
          photo:
            type: string
            description: 'URL to contact photo'
            example: 'https://example.com/photo.jpg'
responses:
  '200':
    description: 'Successfully updated the contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully updated the contact!'
            data:
              type: object
              $ref: ../../../components/schemas/updatedContact.yaml
  '404':
    $ref: '../../../components/responses/404.yaml'
