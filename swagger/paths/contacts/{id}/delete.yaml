tags:
  - Contacts
summary: Delete contact by id
operationId: deleteContact
description: 'Delete a contact from your phone book by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '667e7ec5e630ca62ab1050'
responses:
  '204':
    description: 'Successfully deleted the contact'
  '404':
    $ref: '../../../components/responses/404.yaml'
