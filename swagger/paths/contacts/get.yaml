tags:
  - Contacts
summary: Get all contacts
operationId: getContacts
description: 'Get all contacts from your phone book'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    required: false
    schema:
      type: number
      default: 1
      example: 1
  - in: query
    name: perPage
    required: false
    schema:
      type: number
      default: 10
      example: 10
  - in: query
    name: totalItems
    required: false
    schema:
      type: number
      example: 5
  - in: query
    name: totalPages
    required: false
    schema:
      type: number
      example: 1
  - in: query
    name: hasPreviousPage
    required: false
    schema:
      type: boolean
      example: false
  - in: query
    name: hasNextPage
    required: false
    schema:
      type: boolean
      example: false
responses:
  '200':
    description: 'Successfully get all contacts'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasPreviousPage
                - hasNextPage
              properties:
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      _id:
                        type: string
                        description: 'Contact id'
                        example: '667e7ec5e630ca62ab105250'
                      name:
                        type: string
                        description: 'Contact name'
                        example: 'John Doe'
                      phoneNumber:
                        type: string
                        description: 'Contact phone number'
                        example: '+1234567890'
                      email:
                        type: string
                        description: 'Contact email'
                        example: 'john.doe@example.com'
                      isFavourite:
                        type: boolean
                        description: 'If contact in favourites'
                        default: false
                        example: true
                      contactType:
                        type: string
                        description: 'Contact type'
                        enum: ['work', 'home', 'personal']
                        example: 'personal'
                      userId:
                        type: string
                        description: 'User id'
                        example: '507f1f77bcf86cd799439011'
                      photo:
                        type: string
                        description: 'URL for your contact photo'
                        example: 'http://example.com/photo.jpg'
                      createdAt:
                        type: string
                        format: date-time
                        description: 'Date of creation'
                        example: '2024-01-01T12:00:00Z'
                      updatedAt:
                        type: string
                        format: date-time
                        description: 'Last updating date'
                        example: '2024-01-02T12:00:00Z'
                  example:
                    - _id: '667e7ec5e630ca62ab105250'
                      name: 'John Doe'
                      phoneNumber: '+1234567890'
                      email: 'john.doe@example.com'
                      isFavourite: true
                      contactType: 'personal'
                      userId: '507f1f77bcf86cd799439011'
                      photo: 'http://example.com/photo.jpg'
                      createdAt: '2024-01-01T12:00:00Z'
                      updatedAt: '2024-01-02T12:00:00Z'
                    - _id: '667e7ec5e630ca62ab105251'
                      name: 'Jane Smith'
                      phoneNumber: '+1987654321'
                      email: 'jane.smith@example.com'
                      isFavourite: false
                      contactType: 'work'
                      userId: '507f1f77bcf86cd799439012'
                      photo: 'http://example.com/photo2.jpg'
                      createdAt: '2024-02-01T10:00:00Z'
                      updatedAt: '2024-02-02T11:00:00Z'
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 2
                totalPages:
                  type: integer
                  example: 1
                hasPreviousPage:
                  type: boolean
                  example: false
                hasNextPage:
                  type: boolean
                  example: false
  '404':
    $ref: '../../components/responses/404.yaml'
