type: object
required:
  - _id
  - name
  - phoneNumber
  - userId
properties:
  _id:
    type: string
    description: 'Contact id'
    example: '667e7ec5e630ca62ab105248'
  name:
    type: string
    description: 'Contact name'
    example: 'John Doe'
  phoneNumber:
    type: string
    description: 'Contact phone number'
    example: '+1234567890'
  email:
    type: string
    description: 'Contact email'
    example: 'john.doe@example.com'
  isFavourite:
    type: boolean
    description: 'If contact in favourites'
    default: false
    example: true
  contactType:
    type: string
    description: 'Contact type'
    enum: ['work', 'home', 'personal']
    example: 'personal'
  userId:
    type: string
    description: 'User id'
    example: '507f1f77bcf86cd799439011'
  photo:
    type: string
    description: 'URL for your contact photo'
    example: 'http://example.com/photo.jpg'
  createdAt:
    type: string
    format: date-time
    description: 'Date of creation'
    example: '2024-01-01T12:00:00Z'
  updatedAt:
    type: string
    format: date-time
    description: 'Last updating date'
    example: '2024-01-02T12:00:00Z'
